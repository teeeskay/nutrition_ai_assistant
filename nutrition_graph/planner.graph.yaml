nodes:
  - id: extract_profile
    type: tool
    function: agents.profile_extractor_agent.profile_extractor_agent

  - id: validate_profile
    type: router
    function: agents.profile_validator_agent.profile_validator_agent

  - id: prompt_user
    type: tool
    function: agents.prompt_builder_agent.prompt_builder_agent

  - id: nutrient_needs_agent
    type: tool
